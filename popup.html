<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动清理浏览记录</title>
    <style>
        body {
            width: 280px;
            min-height: 120px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            background-color: #ffffff;
        }

        .header {
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .status {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        .status.active {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.inactive {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status.active .status-indicator {
            background-color: #28a745;
        }

        .status.inactive .status-indicator {
            background-color: #dc3545;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        button {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #f8f9fa;
            border-color: #adb5bd;
        }

        .primary-btn {
            background-color: #4285f4 !important;
            color: white !important;
            border-color: #4285f4 !important;
        }

        .primary-btn:hover {
            background-color: #3367d6 !important;
            border-color: #3367d6 !important;
        }


    </style>
</head>
<body>
    <div class="header">
        <span class="title">自动清理浏览记录</span>
    </div>

    <div id="mainContainer">
        <div id="statusContainer" class="status">
            <div class="status-indicator"></div>
            <span></span>
        </div>

        <div class="actions">
            <button id="openOptionsBtn" class="primary-btn">管理域名</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
